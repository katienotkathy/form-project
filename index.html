<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-panel">
        <div id="logo-panel">
            <img src = "./images/odin-lined.png" height="75px">
            <span class = "logo-text">ODIN</span>
        </div>
    </div>
    <div id="right-panel">
        <div id="form-header">
            <h5>This is not a real online service! But it sure does look like one, no? You should go ahead and make an account. Don't be shy! Go ahead!</h5>
            <h5>You <em>know</em> you want to!</h5>
        </div>
        <div id="form">
            <form action="https://placeholder" method="placeholder">
                <fieldset class = main-form>
                    <h5>Let's do this!</h5>

                    <div class = form-container>
                        <div class = left-form>
                            <div class = form-entry>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" />
                            </div>

                            <div class = form-entry>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="usermail" />
                            </div>

                            <div class = form-entry>
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" name="password" required/>
                            </div>
                        </div> <!--left-form-->

                        <div class = right-form>
                            <div class = form-entry>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" />
                            </div>

                            <div class = form-entry>
                                <label for="telNumber">Phone Number</label>
                                <input type="tel" id="telNumber" name="telNumber" />
                            </div>
                            <div class = form-entry>
                                <label for="pwd">Confirm password</label>
                                <input type="password" id="confPwd" name="password" />
                                <!---- change name above? -->
                            </div>
                        </div><!--right-form-->
                    </div><!--form-container-->

                </fieldset>
                <fieldset class="sumbit-field">
                    <button type="submit">Create account</button>
                    <p>Already have an account? <a href="https://placeholder">Log in</a> </p> 
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
